---
- hosts: webserver
  remote_user: root

  tasks:

    - name: Install appache2 server
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Copt HTML file with ower and permissions
      ansible.builtin.copy:
        src: index.html
        dest: /var/www/html
        owner: root
        group: root
        mode: '0644'

    

